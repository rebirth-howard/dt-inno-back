spring:
  datasource:
    hikari:
      driver-class-name: software.aws.rds.jdbc.mysql.Driver
      jdbc-url: jdbc:mysql://localhost:53306/dtinnodb?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
      username: root
      password: root123!@#
      poolName: DtInnoDbHikariCP
      max-lifetime: 1800000 # 30 minutes
      connection-timeout: 30000 # 30 seconds
      maximum-pool-size: 10
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: com.deutschmotors.moduledata.common.jpa.UppercaseSnakePhysicalNamingStrategy
    generate-ddl: false
    open-in-view: false
    show-sql: true
  flyway:
    baseline-on-migrate: false # 새 데이터베이스 생성 시 초기 baseline을 사용하지 않도록 설정
    enabled: true # Flyway 사용 여부
    clean-disabled: false # 데이터베이스 초기화 허용, 필요 시 사용할 수 있습니다.
    locations: classpath:flyway
